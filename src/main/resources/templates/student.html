<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>


<h1>Add student:</h1>

<form action="#" th:action="@{/createStudent}" th:object="${student}" method="post">
    <tr>
        <td><label for="name">Name</label></td>
        <td><input type="text" th:field="*{name}" id="name" placeholder="put your name here" ></td>
    </tr>
    <tr>
        <td><label for="email">E-mail</label></td>
        <td><input type="text" th:field="*{email}" id="email" placeholder="put your E-mail here" ></td>
    </tr>
    <tr>
        <td><label for="supervisor">Supervisor</label></td>
        <td><input type="text" th:field="*{supervisor}" id="supervisor" placeholder="put your supervisor here" ></td>
    </tr>

    <br>
    <td><input type="submit" name="submit" value="Opret student"></td>

</form>

<h1>List of students:</h1>

<table>
    <tr>
        <th>Navn</th>
        <th>Email</th>
        <th>Supervisor</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.supervisor}"></td>

    </tr>

</table>

</body>
</html>
